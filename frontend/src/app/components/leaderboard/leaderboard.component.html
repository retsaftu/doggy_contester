<div class="mat-elevation-z8">
    <table mat-table [dataSource]="userLeaderboard" matSort class="leaderboard-table">
  
      <!-- ID Column -->
      <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="leaderboard-table-item leaderboard-table-rank"> Rank </th>
        <td mat-cell *matCellDef="let i = index" class="leaderboard-table-item leaderboard-table-rank">
            {{this.pageIndex == 0 ? i + 1 : 1 + i + this.pageIndex * this.pageSize}}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="leaderboard-table-item"> Username </th>
        <td mat-cell *matCellDef="let row" class="leaderboard-table-item"> {{row.username}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="leaderboard-table-item"> Name </th>
        <td mat-cell *matCellDef="let row" class="leaderboard-table-item"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="solved">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="leaderboard-table-item"> Solved </th>
        <td mat-cell *matCellDef="let row" class="leaderboard-table-item"> {{row.solved}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    
    <mat-paginator [length]="length"
                    [pageSize]="pageSize"
                    [pageSizeOptions]="pageSizeOptions"
                    (page)="changePage($event)"
                     aria-label="Select page of users"></mat-paginator>
  </div>
