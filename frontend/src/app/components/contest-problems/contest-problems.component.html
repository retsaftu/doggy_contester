<table mat-table [dataSource]="problems" class="mat-elevation-z8 contest-problems-table">

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element"> 
          <mat-icon class="accept" *ngIf="element.status == possibleStatuses.ACCEPTED">check</mat-icon>
          <mat-icon [color]="'warn'" *ngIf="element.status == possibleStatuses.FAIL">close</mat-icon>
        </td>
    </ng-container>
  
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element; let i=index" class="contest-problems-problem-title" (click)="openProblem(i)">{{element.title}}</td>
    </ng-container>

    <ng-container matColumnDef="acceptance">
      <th mat-header-cell *matHeaderCellDef>Acceptance, %</th>
      <td mat-cell *matCellDef="let element"> {{getAcceptance(element.acceptance) | percent: '1.1'}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
