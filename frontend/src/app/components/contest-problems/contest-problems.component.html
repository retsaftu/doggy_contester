<table mat-table [dataSource]="problems" class="mat-elevation-z8 contest-problems-table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element"> 
          <!-- {{element.status}}  -->
          <mat-icon class="accept" *ngIf="element.status == possibleStatuses.ACCEPTED">check</mat-icon>
          <mat-icon [color]="'warn'" *ngIf="element.status == possibleStatuses.FAIL">close</mat-icon>
        </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element"><a>{{element.title}}</a></td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="acceptance">
      <th mat-header-cell *matHeaderCellDef>Acceptance, %</th>
      <td mat-cell *matCellDef="let element"> {{getAcceptance(element.acceptance) | percent: '1.1'}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
