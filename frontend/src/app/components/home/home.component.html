<div class="main">
    <div class="wrapper">
        <div class="contests-wrapper">
            <h1>My contests</h1>
            <app-contest-item *ngFor="let contest of userContests" [contestInfo]=contest></app-contest-item>
        </div>
        <div class="contests-wrapper">
            <h1>Active contests</h1>
            <app-contest-item *ngFor="let contest of activeContests" [contestInfo]=contest></app-contest-item>
        </div>
        <div class="contests-wrapper">
            <h1>Currently running contests</h1>
            <app-contest-item *ngFor="let contest of contests" [contestInfo]=contest></app-contest-item>
        </div>
    </div>
    <div class="create-contest-btn">
        <button (click)="openCreateContestDialog()" mat-fab color="primary" aria-label="Create contest">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
