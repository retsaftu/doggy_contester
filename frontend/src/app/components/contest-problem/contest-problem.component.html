<div class="contest-problem-wrapper">
    <h1>Problem {{currentProblem?.index}}. {{currentProblem?.name}}</h1>
    <p>{{currentProblem?.description}}</p>
    <h2>Sample input</h2>
    <pre>{{currentProblem?.inputExample}}</pre>
    <h2>Sample output</h2>
    <pre>{{currentProblem?.outputExample}}</pre>
    <div *ngIf="isLoggedIn && !isOwner && isParticipant && !isLoading">
        <button class="contest-problem-submit-code" mat-raised-button color="primary" (click) = "fileInput.value = ''">
            <label class="submit-code-label" for="submit-code">Submit code</label>
        </button>
        <input #fileInput type="file" id="submit-code" [accept]=fileType (change)="processFile(fileInput)" name="fileInput"
            mat-raised-button color="primary">
    </div>
    <mat-spinner *ngIf="isLoading" [diameter]="50"></mat-spinner>
</div>
