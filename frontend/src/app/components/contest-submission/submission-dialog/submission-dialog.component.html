<h1 mat-dialog-title>{{fileName}} [{{ submissionTime | date:'medium' }}]</h1>
<div mat-dialog-content class="submission-dialog-wrapper">
  <mat-form-field appearance="fill"  class="submission-dialog-code">
    <mat-label>Your code</mat-label>
    <textarea matInput [(ngModel)]="code" rows="20" readonly></textarea>
  </mat-form-field>
</div>
